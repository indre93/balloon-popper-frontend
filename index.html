<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="A Single Page Application Game">
  <title>Balloon Popper</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <!-- Game Header -->
  <div class="header-class">
    <div id="game-header">
      <div class="fireworks animate"></div>
      <div id="player-name"></div>
      <div class="fireworks animate"></div>
    </div>
  </div>

  <!-- Number of Balloons Expected to Pop -->
  <div class="game-expectation">
    <div id="balloon-expectations"></div>
  </div>

  <!-- Game Content -->
  <div id="game-container">
    <!-- Balloons Container -->
    <div class="balloons-container"></div>

    <!-- User Form -->
    <div id="new-user-container" class="user-form-modal">
      <form class="new-user-form">
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="Enter a username" name="username" required>
        <input id="start-game-btn" type="submit" value="Start Game">
      </form>
    </div>

    <!-- Won Game Container -->
    <div id="winner-container" class="winner-modal">
      <div class="balloons-img"></div>
      <div class="won-game animate">
        <h1>You Win!</h1>
        <p>Final Score:</p>
        <h1 id="final-score"></h1>
        <button id="see-scoreboard-btn">
          <p>See Scoreboard</p>
        </button>
      </div>
      <div class="balloons-img"></div>
    </div>

    <!-- Top Scores -->
    <div class="scoreboard-modal">
      <div id="scoreboard-tableContainer">
        <table class="tableClass">
          <thead>
            <tr>
              <th colspan="3">
                <h1>Top Scores</h1>
              </th>
            </tr>
            <tr>
              <td>Position</td>
              <td>User</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="current-game-info">
    <!-- Gamer Timer -->
    <div id="timer">
      <span>00:00</span>
    </div>

    <!-- Current Score -->
    <div id="score-count">
      <p>Score: <span>0</span></p>
    </div>

    <!-- Start Over Button -->
    <button id="start-over-btn">
      <p>Start Over</p>
    </button>
  </div>

  <!-- Scripts -->
  <script src="src/components/games.js"></script>
  <script src="src/components/balloons.js"></script>
  <script src="src/components/game.js"></script>
  <script src="src/components/user.js"></script>
  <script src="src/adapters/adapter.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
