<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Popper</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <!-- Current Score -->
  <div id="score-count">
    <p>Score: 0</p>
  </div>

  <div id="game-container">
    <!-- Game Content -->
  </div>

  <!-- Top Scores -->
  <div id="top-scores">
    <table>
      <thead>
        <tr>
          <th colspan="3">
            <h1>Top 10 Scores</h1>
          </th>
        </tr>
        <tr>
          <td>User</td>
          <td>Score</td>
          <td>Date Played</td>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- Balloons -->
  <div class="balloons" hidden>
    <img id="blue" src="images/balloons/blue.png">
    <img id="green" src="images/balloons/green.png">
    <img id="orange" src="images/balloons/orange.png">
    <img id="purple" src="images/balloons/purple.png">
    <img id="red" src="images/balloons/red.png">
    <img id="yellow" src="images/balloons/yellow.png">
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
  <script src="src/game.js"></script>
  <script src="src/user.js"></script>
</body>

</html>
